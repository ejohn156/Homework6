<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite topics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="buttons-view">
                    <h1>This will contain buttons</h1>
                </div>
            </div>
        </div>
        <div class="row content">
            <div class="col-md-8">
                <div class="row gifRow">
                    <div class="col-md-4" id="topics-view1"></div>
                    <div class="col-md-4" id="topics-view2"></div>
                    <div class="col-md-4" id="topics-view3"></div>
                </div>
                <div class="row gifRow">
                    <div class="col-md-4" id="topics-view4"></div>
                    <div class="col-md-4" id="topics-view5"></div>
                    <div class="col-md-4" id="topics-view6"></div>
                </div>
                <div class="row gifRow">
                    <div class="col-md-4" id="topics-view7"></div>
                    <div class="col-md-4" id="topics-view8"></div>
                    <div class="col-md-4" id="topics-view9"></div>
                </div>
            </div>
        
        
        <div class="col-md-4">
            <h1>topic Search</h1>
            <!-- Rendered buttons will get dumped Here  -->
            <form id="topic-form">
                <label for="topic-input">Enter a topic!</label>
                <input type="text" id="topic-input">
                <br>

                <!-- Button triggers new topic to be added -->
                <input id="add-topic" type="submit" value="Submit">
            </form>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/giphy.js" type="text/javascript"></script>
    </div>
</body>

</html>
